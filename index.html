<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light px-3">
      <a class="navbar-brand" href="#"><i class="fa fa-youtube-play" style="font-size:48px;color:red"></i></a>
      <form class="d-flex w-50">
        <input class="form-control me-2 c" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>

    <!-- Video Section -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="/pictures/images (1).jpg" class="card-img-top" alt="video">
            <div class="card-body">
              <h6 class="card-title">Students discuss their experiennces with Python</h6>
              <p class="card-text"><small class="text-muted">Channel 1 • 1M views</small></p>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="/pictures/images.jpg" class="card-img-top" alt="video">
            <div class="card-body">
              <h6 class="card-title">Melsoft founder discusses about the challenges of the south africa governmnet</h6>
              <p class="card-text"><small class="text-muted">Channel 2 • 500K views</small></p>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="/pictures/download.jpg" class="card-img-top" alt="video">
            <div class="card-body">
              <h6 class="card-title">What is Melsoft academy</h6>
              <p class="card-text"><small class="text-muted">Channel 3 • 250K views</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
