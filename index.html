<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

     <!-- Navbar -->
    <nav class="navbar navbar-light bg-light px-3 shadow-sm">
      <i class="fa fa-youtube-play" style="font-size:48px;color:red"></i>
      <form class="d-flex w-50 mx-auto">
        <input class="form-control search-box" type="search" placeholder="Search">
        <button class="btn btn-outline-secondary search-btn" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </nav>

    <!-- Video Section -->
    <div class="container mt-4">
      <div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col">
          <div class="card h-100">
            <div class="ratio ratio-16x9">
              <img src="/pictures/images (1).jpg" class="card-img-top" alt="video thumbnail">
            </div>
            <div class="card-body">
              <h6 class="card-title">Students discuss their experiences with Python</h6>
              <p class="card-text"><small class="text-muted">Channel 1 • 1M views</small></p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <div class="ratio ratio-16x9">
              <img src="/pictures/images.jpg" class="card-img-top" alt="video thumbnail">
            </div>
            <div class="card-body">
              <h6 class="card-title">Melsoft founder on challenges of the South African government</h6>
              <p class="card-text"><small class="text-muted">Channel 2 • 500K views</small></p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <div class="ratio ratio-16x9">
              <img src="/pictures/download.jpg" class="card-img-top" alt="video thumbnail">
            </div>
            <div class="card-body">
              <h6 class="card-title">What is Melsoft Academy?</h6>
              <p class="card-text"><small class="text-muted">Channel 3 • 250K views</small></p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
